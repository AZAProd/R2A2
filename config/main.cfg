[DEFAULT]
busid=1
pipe=/tmp/r2_commands.pipe
debug=true
debug_lcd=false

[servo1]
type=servo
address=0x40
config_file=servo1.cfg

[servo2]
type=servo
address=0x41
config_file=servo2.cfg

[lcd1]
type=lcd
address=0x20
xchar=20
ychar=4

[lights1]
type=teecee
address=0x04

[audio]
type=audio
config_file=audio.cfg
address=/dev/audio
